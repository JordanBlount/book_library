<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <p id="appName">LIBRARY</p>
    </nav>

    <div id="library">
        <div class="bookCard" id="book1">
            <p class="title">The Hobbit</p>
            <p class="author">IceJJFish</p>
            <p class="pages">200 pages</p>
            <p class="hasRead">Read</p>
            <button class="delete">Remove</button>
        </div>
        <div class="bookCard" id="book2">
            <p class="title">The Hobbit</p>
            <p class="author">IceJJFish</p>
            <p class="pages">195 pages</p>
            <p class="hasRead">Read</p>
            <button class="delete">Delete</button>
        </div>
        <div class="bookCard" id="book3">
            <p class="title">The Hobbit</p>
            <p class="author">IceJJFish</p>
            <p class="pages">189 pages</p>
            <p class="hasRead">Read</p>
            <button class="delete">Delete</button>
        </div>
        <div class="bookCard" id="book4">
            <p class="title">The Hobbit</p>
            <p class="author">IceJJFish</p>
            <p class="pages">174 pages</p>
            <p class="hasRead">Read</p>
            <button class="delete">Delete</button>
        </div>
        <button id="addBook">+</button>
    </div>


</body>
</html>
