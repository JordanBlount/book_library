<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    
    <nav>
        <p class="app-name">Library</p>
        <div class="nav_bar">
            <ul class="nav-list">
                <li class="nav__item"><a href="#" class="nav__link">Sign In</a></li>
            </ul>
        </div>
    </nav>

    <div class="library" id="library">
        <div class="btn-container" id="btn-container">
            <button class="add-btn" id="add-btn">+</button>
        </div>
    </div>
    
    <div id="addBookModel" class="modal">
        <div class="modal-content">
            <div class="model-header">
                <span class="close">&times;</span>
            </div>
            <div class="model-form">
                <div class="model__section">
                    <p class="model__text">Title</p>
                    <input type="text" name="title" id="mTitle" class="model__input">
                </div>
                <div class="model__section">
                    <p class="model__text">Author</p>
                    <input type="text" name="author" id="mAuthor" class="model__input">
                </div>
                <div class="model__section">
                    <p class="model__text">Pages</p>
                    <input type="number" name="pages" id="mPages" class="model__input">
                </div>
                <div class="model__section row">
                    <p class="model__text">Read</p>
                    <input type="radio" name="Read" class="rdo model__input" id="mhasRead">
                </div>
                <button type="submit" class="model__addBtn" id="addBook">Add</button>
            </div>
        </div>
    
    </div>

</body>
</html>
